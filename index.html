<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>My Awesome Dog Walking Contact Page</title>
  </head>
  <body>
    <h1>Walkies, Inc.</h1>
    <h2>For all your dog walking needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form action="post">
      <!-- Add a label for 'fullname'-->
      <!-- Add a text input with the id attributes set to 'fullname' -->
      <!-- Include the place holder text "Enter Name" and make this input required -->
      <label for="fullname">Name</label>
      <input type="text" id="fullname" placeholder="Enter Name" required />

      <!-- Add a label for 'email'-->
      <!-- Add an email input with the id and name attributes set to 'email' -->
      <!-- Include the place holder text "Enter Email" and make this input required -->
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter Email" required />

      <!-- Add a label for 'phone'-->
      <!-- Add a tel input with the id and name attributes set to 'phone' -->
      <!-- Include the place holder text "Enter Telephone (optional)" -->
      <label for="phone">Telephone (optional)</label>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)" />

      <!-- Add a label for 'message'-->
      <!-- Add a textarea with the id and name attributes set to 'message' -->
      <!-- Include the place holder text "Dog notes" -->
      <label for="message">Anything we should know about your dog?</label>
      <textarea id="message" placeholder="Enter message"></textarea>

      <!-- Add a checkbox input with the id set to 'checkbox' -->
      <h3>What are your dogs favorite toys?</h3>
      <input type="checkbox" id="checkbox" name="toy-1" value="kong" /> Kong
      <br />
      <input
        type="checkbox"
        id="checkbox"
        name="toy-2"
        value="stuffed-animals"
      />Stuffed Animals<br />
      <input type="checkbox" id="checkbox" name="toy-3" value="rope-toys" />Rope
      Toys<br />
      <input
        type="checkbox"
        id="checkbox"
        name="toy-4"
        value="squeaky-toys"
      />Squeaky Toys<br />
      <input type="checkbox" id="checkbox" name="toy-5" value="balls" />Balls,
      Frisbees, anything a dog can fetch!<br />

      <!-- Add an input with the type set to 'submit' -->
      <input type="submit" value="Let me walk your dog!" />
    </form>
  </body>
</html>
